<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>BMI Calculator</title>
  </head>
  <body>
  <p class="heading">BMI CALCULATOR</p>

  <div class="input-group mb-3">
    <input type="number" class="form-control" placeholder="Enter your weight" aria-label="" aria-describedby="basic-addon2" id="weightid">
    <div class="input-group-append">
      <span class="input-group-text">kg</span>
    </div>
  </div>

  <div class="input-group mb-3">
    <input type="number" class="form-control" placeholder="Enter your height" aria-label="" aria-describedby="basic-addon2"  id="heightid">
    <div class="input-group-append">
      <span class="input-group-text">cm</span>
    </div>
  </div>

<div class="text-center">
<button class="btn btn-light" onclick="bmi()">Calculate BMI</button> 
</div>

<p class="answer" id="answerid"></p>
  <script>
  function bmi() {
  let height = document.getElementById("heightid").value;
  let weight = document.getElementById("weightid").value;

  if(height === "" || weight === ""){
    alert("Please enter values");
  }

  let bmiresult = "null";
  let bmi = Math.round((weight/ ((height/100)*(height/100)))*100) / 100;
  
  if(bmi < 18.5){
    bmiresult= "underweight";
  }
  if(bmi > 18.4 && bmi < 24.9){
    bmiresult= "normal";
  }
  if(bmi > 24.8 && bmi < 29.9){
    bmiresult= "overweight";
  }
  if(bmi > 29.8){
    bmiresult= "obese";
  }

  document.getElementById("answerid").innerHTML = "Your BMI is " + bmi + ", " + "indicating your weight is in the "+ bmiresult +" category" + ".";

  }
  </script>
  </body>
</html>
